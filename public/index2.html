<html>
  <body>
    <p id='server-time'></p>
    
	<script src="http://tinder-server-node.herokuapp.com/socket.io/socket.io.js"></script>
	
    <script>
      //var socket = io();
	  var socket = io.connect('http://tinder-server-node.herokuapp.com:57263');
      var el = document.getElementById('server-time');
      socket.on('time', function(timeString) {
        el.innerHTML = 'Server time: ' + timeString;
      });
    </script>
  </body>
</html>
